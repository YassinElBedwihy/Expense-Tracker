<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense tracker</title>
    <script defer src="pog.js"></script>
    <link rel = "stylesheet" href="stylishpog.css">
</head>
<body>
    <div id = "expenses">
        <h2>Add a new item to your expenses</h2>
            <form>
                <input type="text" id = "date" class = "addexpense" placeholder="Date">
                <input type="text" id = "name" class = "addexpense" placeholder="Name">
                <input type="text" id = "amount" class = "addexpense" placeholder="Amount">
            </form>
        <button id = 'inputbutton'>Add expense</button>
        <table id="tabli">
            <tr>
                <th colspan = "2">Date</th>
                <th colspan = "2">Name</th>
                <th colspan = "2">Amount</th>
            </tr>
        </table>
    </div>
</body>
</html>
